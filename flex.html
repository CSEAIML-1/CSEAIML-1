<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" herf="style.css">
</head>
<style>
    .container {
        display: flex;
        flex-direction: row;
        /* justify-content: space-around; */
        align-items: center;
        height: 200px;
        width: 800px;
        background-color: #05e365;
        /* justify content: start;
        flex wrap: wrap; */
        gap: 20px 30px;
    }
    .item {
        background-color: #4c59af;
        color: white;
        padding: 20px;
        margin: 10px;
        text-align: center;
        border-radius: 5px;
        flex-grow: 1;

        
    }
    .item2 {
        order: -1;
        flex-grow: 2;
    }
</style>
<body>
    <div class="container">
        <div class="item">Item1</div>
        <div class="item item2">Item2</div>
        <div class="item">Item3</div>
        <div class="item">Item4</div>
    </div>
    
</body>
</html>
